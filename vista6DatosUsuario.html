<!DOCTYPE html>
<html>
<head>
	<title>Datos Usuario</title>
</head>
<body>
	<p><b>Rellena tu CV</b></p>
	<label for="Name">Nombre</label><br>
	<input type="text" id="name" name=""> <br>

	<label for="LastName">Apellidos</label><br>
	<input type="text" id="LastName" name="" size="50"> <br>

	<label for="Password">Contraseña</label><br>
	<input type="password" id="Password" name=""> <br> <br>

	<label for="Confirm">Confirme Contraseña</label><br>
	<input type="password" id="Confirm" name=""> <br>

	Identificación
	<form action="" method="">
		<select>
			<option value="TI">TI</option>
			<option value="CC">CC</option>
			<option value="CE">CE</option>
		</select>
	<input type="text" id="Iden" maxlength="10" name=""> <br>
	</form>

	Sexo <br>
	<input type="radio" name="genero" value="1">Hombre 
	<br>
	<input type="radio" name="genero" value="2">Mujer
	<br> <br>

	Incluir mi foto <br>
	<input type="file" name="adjunto" accept=".pdf,.jpg,.png"> <br> <br>

	<form action="" method="">
	<input type="checkbox" name="" checked="checked"> Estudiante... <br> <br>
	</form>

	<fieldset>
		<legend>Datos personales</legend>
		Departamento
		<form action="" method="">
			<select>
				<option value="seleccion">-selecciona-</option>
			</select>
		</form>
	<br> 
		Fecha de nacimiento
		<form action="" method="">
			<input type="number" id="Day" min="1" max="31" name="">
			de
			<select>
				<option value="Jan">Enero</option>
				<option value="Feb">Febrero</option>
				<option value="Mar">Marzo</option>
				<option value="Apr">Abril</option>
				<option value="May">Mayo</option>
				<option value="Jun">Junio</option>
				<option value="Jul">Julio</option>
				<option value="Aug">Agosto</option>
				<option value="Sep">Septiembre</option>
				<option value="Oct">Octubre</option>
				<option value="Nov">Noviembre</option>
				<option value="Dec">Diciembre</option>
			</select>
			de
			<input type="number" id="Year" min="1950" max="2020" name="">
		</form>
	<br>
	Temas de interés <br>
	<iframe frameborder="1" width="300" height="100"
	src="temas.html" name="ouriframe" id="ouriframe">
	</iframe>
	</fieldset>
		<a href="vista2ListaMenu.html"><input type="submit" value="Guardar cambios"></a>
		<input type="reset" value="Borrar los datos introducidos">
</body>
</html>
